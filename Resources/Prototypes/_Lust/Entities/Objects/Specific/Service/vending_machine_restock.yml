- type: entity
  parent: BaseVendingMachineRestock
  id: VendingMachineRestockUnderwear
  name: UnderwearMate restock box
  description: Got no more panties in your UnderwearMate? No problem, just put it inside a vendor!
  components:
  - type: VendingMachineRestock
    canRestock:
    - UnderwearMateInventory
  - type: Sprite
    layers:
    - state: base
    - state: green_bit
      shader: unshaded
    - state: refill_underwear

