- type: entity
  parent: BaseItem
  id: BedsheetBase
  name: BedsheetBase
  abstract: true
  description: A surprisingly soft linen bedsheet.
  placement:
    mode: SnapgridCenter
    snap:
    - Bed
  components:
  - type: Sprite
    sprite: _Lust/Objects/Misc/bedsheets.rsi
    noRot: true
  - type: Item
    size: Small
  - type: Clothing
    quickEquip: true
    slots:
    - neck
  - type: StaticPrice
    price: 100
  - type: Tag
    tags:
    - Bedsheet

- type: entity
  id: BedsheetCaptain
  parent: BedsheetBase
  name: captain's bedsheet
  description: It has a Nanotrasen symbol on it, and was woven with a revolutionary new kind of thread guaranteed to have 0.01% permeability for most non-chemical substances, popular among most modern captains.
  components:
  - type: Sprite
    state: sheetcaptain
  - type: Clothing
    sprite: _Lust/Objects/Misc/bedsheets.rsi
  - type: StealTarget
    stealGroup: HeadBedsheet

- type: entity
  id: BedsheetCentcom
  parent: BedsheetBase
