  description: Woven with advanced nanothread for warmth as well as being very decorated, essential for all officials.
  components:
  - type: Sprite
    state: sheetcentcom
  - type: Clothing
    sprite: _Lust/Objects/Misc/bedsheets.rsi
  - type: StealTarget
    stealGroup: HeadBedsheet

- type: entity
  id: BedsheetNT
